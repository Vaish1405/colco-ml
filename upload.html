<!DOCTYPE html>
<html>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Drag-and-Drop File Uploader - GreatStack</title>
   <link rel="stylesheet" href="css/upload.css">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="upload-page">

<h1 class="upload-heading mb-4">Upload Your Image Below!</h1>

<div class="container d-flex flex-column justify-content-center align-items-center">
  <div class="upload-wrapper d-flex flex-column align-items-center">

    <div class="drag-area" id="drag-area" style="max-width: 400px; width: 100%;">
      <img src="image/icon.png" alt="Upload icon" id="placeholder-icon">
      <p id="upload-text">Drag & Drop or Click to Upload an Image</p>
      <span>Supported: .jpg, .png, .jpeg</span>
      <div id="spinner"></div>
      <img id="preview" alt="Image Preview">
      <input type="file" accept="image/*" id="input-file" hidden>   
    </div>

    <button id="analyze-btn">SUBMIT</button> 

    <div id="prediction-result" style="margin-top: 20px; color: white; font-size: 1.2rem;"></div> 
    <div id="try-again-wrapper" style="margin-top: 20px; display: none;">
      <button id="try-again-btn" class="btn btn-primary">Try Again üîÅ</button>
    </div>
  </div>
</div>

<script>
const dragArea = document.getElementById('drag-area');
const fileInput = document.getElementById('input-file');
const preview = document.getElementById('preview');
const spinner = document.getElementById('spinner');
const analyzeBtn = document.getElementById('analyze-btn');
const predictionResult = document.getElementById('prediction-result'); // üî•

window.addEventListener('dragover', (e) => e.preventDefault());
window.addEventListener('drop', (e) => e.preventDefault());

dragArea.addEventListener('click', () => fileInput.click());

dragArea.addEventListener('dragover', (e) => {
  e.preventDefault();
  dragArea.classList.add('hover');
});

dragArea.addEventListener('dragleave', () => {
  dragArea.classList.remove('hover');
});

dragArea.addEventListener('drop', (e) => {
  e.preventDefault();
  dragArea.classList.remove('hover');
  const file = e.dataTransfer.files[0];
  if (file && file.type.startsWith('image/')) {
    fileInput.files = e.dataTransfer.files;
    showPreview(file);
  } else {
    alert("Please upload a valid image file.");
  }
});

fileInput.addEventListener('change', () => {
  const file = fileInput.files[0];
  if (file && file.type.startsWith('image/')) {
    showPreview(file);
  } else {
    alert("Please upload a valid image file.");
  }
});

function showPreview(file) {
  const placeholderIcon = document.getElementById("placeholder-icon");
  const uploadText = document.getElementById("upload-text");

  spinner.style.display = 'block';
  preview.style.display = 'none';
  analyzeBtn.style.display = 'none';
  placeholderIcon.style.display = 'none';
  uploadText.style.display = 'none';

  const reader = new FileReader();
  reader.onload = function (e) {
    setTimeout(() => {
      preview.src = e.target.result;
      spinner.style.display = 'none';
      preview.style.display = 'block';
      analyzeBtn.style.display = 'inline-block';
    }, 1000);
  };
  reader.readAsDataURL(file);
}

const tryAgainWrapper = document.getElementById('try-again-wrapper');
const tryAgainBtn = document.getElementById('try-again-btn');

analyzeBtn.addEventListener('click', () => {
  const file = fileInput.files[0];
  if (!file) {
    alert("Upload an image first!");
    return;
  }

  const formData = new FormData();
  formData.append('file', file);

  predictionResult.textContent = "Analyzing... üîé";

  fetch('http://127.0.0.1:5001/predict', { 
    method: 'POST',
    body: formData,
  })
  .then(response => response.json())
  .then(data => {
    predictionResult.textContent = "Prediction: " + data.prediction;

    dragArea.style.display = 'none';
    analyzeBtn.style.display = 'none';

    tryAgainWrapper.style.display = 'block';
  })
  .catch(error => {
    console.error('Error:', error);
    predictionResult.textContent = "An error occurred. Check console for details.";
    tryAgainWrapper.style.display = 'block';
    dragArea.style.display = 'none';
    analyzeBtn.style.display = 'none';
  });
});

tryAgainBtn.addEventListener('click', () => {
  // Reset everything to original state
  predictionResult.textContent = '';
  fileInput.value = '';
  preview.src = '';
  preview.style.display = 'none';
  spinner.style.display = 'none';
  dragArea.style.display = 'block';
  analyzeBtn.style.display = 'inline-block';
  tryAgainWrapper.style.display = 'none';

  // Show upload icon and text again
  document.getElementById("placeholder-icon").style.display = 'block';
  document.getElementById("upload-text").style.display = 'block';
});

</script>
      
</body>
</html>
