<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .contact-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-info .icon-text {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .contact-info .icon-text i {
            font-size: 24px;
            margin-right: 10px;
            color: #044d4d;
        }

        .contact-info p {
            margin: 0;
        }

        .social-icons a {
            margin-right: 10px;
            color: #044d4d;
            font-size: 20px;
            text-decoration: none;
        }

        .contact-form button {
            background-color: #044d4d;
            color: white;
        }

        .contact-form button:hover {
            background-color: #033939;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <!-- Contact Information -->
            <div class="col-md-6 contact-info">
                <div class="icon-text">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <p class="font-weight-bold">Email</p>
                        <p>contact@flex.co</p>
                    </div>
                </div>
                <div class="icon-text">
                    <i class="fas fa-phone"></i>
                    <div>
                        <p class="font-weight-bold">Phone</p>
                        <p>+7-843-672-431</p>
                    </div>
                </div>
                <div class="icon-text">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <p class="font-weight-bold">Office</p>
                        <p>1686, Geraldine Lane<br>New York, NY 10013</p>
                    </div>
                </div>
                <div class="icon-text">
                    <i class="fas fa-globe"></i>
                    <div class="social-icons">
                        <p class="font-weight-bold">Socials</p>
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="col-md-6">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="pat@shuffle.dev">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Your message..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-block">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
